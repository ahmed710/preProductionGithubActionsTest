name: Create Branch and Pull Request on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  create-branch-and-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Issue Information
        id: extract
        run: echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_ENV

      - name: Get Issue Title
        id: get_issue_title
        run: echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_ENV

      - name: Debug Issue Information
        run: |
          echo "Issue Number: ${{ env.issue_number }}"
          echo "Issue Title: ${{ env.issue_title }}"

      - name: Create Branch
        id: create_branch
        run: |
          ISSUE_NUMBER="${{ env.issue_number }}"
          ISSUE_TITLE="${{ env.issue_title }}"
          BRANCH_NAME="${ISSUE_NUMBER}-${ISSUE_TITLE// /_}" 
          BRANCH_NAME=$(echo $BRANCH_NAME | tr -d '[:punct:]')
          echo "Branch Name: $BRANCH_NAME"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV  
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

      - name: Debug Pull Request Branch
        run: |
          echo "Pull Request Branch: ${{ env.BRANCH_NAME }}" 

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "Feature: Issue ${{ env.issue_number }}"
          body: |
            This pull request is automatically generated for issue #${{ env.issue_number }}.
          labels: |
            auto-generated
            enhancement

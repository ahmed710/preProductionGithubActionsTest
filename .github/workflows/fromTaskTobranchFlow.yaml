name: Create Branch and Pull Request on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  create-branch-and-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Issue Information
        id: extract
        run: echo "::set-output name=issue_number::${{ github.event.issue.number }}"

      - name: Get Issue Title
        id: get_issue_title
        run: echo "::set-output name=issue_title::$(echo "${{ github.event.issue.title }}" | tr -d '[:punct:]')"

      - name: Create Branch
        run: |
          ISSUE_NUMBER="${{ steps.extract.outputs.issue_number }}"
          ISSUE_TITLE="${{ steps.get_issue_title.outputs.issue_title }}"
          BRANCH_NAME="${ISSUE_NUMBER}-${ISSUE_TITLE}"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
          title: "Feature: Issue ${{ steps.extract.outputs.issue_number }}"
          body: |
            This pull request is automatically generated for issue #${{ steps.extract.outputs.issue_number }}.
          labels: |
            auto-generated
            enhancement
